<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Tarefas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .task-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .task-card {
            background: white;
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }

        .task-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-3px);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            flex: 1;
        }

        .task-priority {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background: #fee;
            color: #d32f2f;
        }

        .priority-medium {
            background: #fff3e0;
            color: #f57c00;
        }

        .priority-low {
            background: #e8f5e9;
            color: #388e3c;
        }

        .task-description {
            color: #666;
            margin: 10px 0;
            line-height: 1.5;
        }

        .task-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-in-progress {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-edit, .btn-delete {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #4CAF50;
            color: white;
        }

        .btn-edit:hover {
            background: #45a049;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 200px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Sistema de Gerenciamento de Tarefas</h1>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total de Tarefas</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pendentes</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                <div class="stat-number" id="inProgressTasks">0</div>
                <div class="stat-label">Em Progresso</div>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Conclu√≠das</div>
            </div>
        </div>

        <div class="task-form">
            <h2>‚ûï Adicionar Nova Tarefa</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">T√≠tulo *</label>
                    <input type="text" id="title" name="title" required placeholder="Digite o t√≠tulo da tarefa">
                </div>
                <div class="form-group">
                    <label for="description">Descri√ß√£o</label>
                    <textarea id="description" name="description" placeholder="Descreva os detalhes da tarefa"></textarea>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="pending">Pendente</option>
                        <option value="in-progress">Em Progresso</option>
                        <option value="completed">Conclu√≠da</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="priority">Prioridade</label>
                    <select id="priority" name="priority">
                        <option value="low">Baixa</option>
                        <option value="medium" selected>M√©dia</option>
                        <option value="high">Alta</option>
                    </select>
                </div>
                <button type="submit" class="btn">Criar Tarefa</button>
            </form>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterTasks('all')">Todas</button>
            <button class="filter-btn" onclick="filterTasks('pending')">Pendentes</button>
            <button class="filter-btn" onclick="filterTasks('in-progress')">Em Progresso</button>
            <button class="filter-btn" onclick="filterTasks('completed')">Conclu√≠das</button>
        </div>

        <div class="tasks-grid" id="tasksContainer">
            <div class="empty-state">
                <div style="font-size: 64px;">üìù</div>
                <h3>Nenhuma tarefa encontrada</h3>
                <p>Adicione uma nova tarefa para come√ßar!</p>
            </div>
        </div>
    </div>

    <script>
        let currentFilter = 'all';

        // Carrega tarefas ao iniciar
        document.addEventListener('DOMContentLoaded', loadTasks);

        // Formul√°rio de cria√ß√£o
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const taskData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                status: document.getElementById('status').value,
                priority: document.getElementById('priority').value
            };

            try {
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(taskData)
                });

                if (response.ok) {
                    document.getElementById('taskForm').reset();
                    loadTasks();
                    alert('Tarefa criada com sucesso!');
                }
            } catch (error) {
                alert('Erro ao criar tarefa');
            }
        });

        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks');
                const tasks = await response.json();
                
                updateStats(tasks);
                displayTasks(tasks);
            } catch (error) {
                console.error('Erro ao carregar tarefas:', error);
            }
        }

        function updateStats(tasks) {
            document.getElementById('totalTasks').textContent = tasks.length;
            document.getElementById('pendingTasks').textContent = tasks.filter(t => t.status === 'pending').length;
            document.getElementById('inProgressTasks').textContent = tasks.filter(t => t.status === 'in-progress').length;
            document.getElementById('completedTasks').textContent = tasks.filter(t => t.status === 'completed').length;
        }

        function displayTasks(tasks) {
            const container = document.getElementById('tasksContainer');
            
            let filteredTasks = tasks;
            if (currentFilter !== 'all') {
                filteredTasks = tasks.filter(t => t.status === currentFilter);
            }

            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 64px;">üìù</div>
                        <h3>Nenhuma tarefa encontrada</h3>
                        <p>Adicione uma nova tarefa para come√ßar!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredTasks.map(task => `
                <div class="task-card">
                    <div class="task-header">
                        <div class="task-title">${task.title}</div>
                        <span class="task-priority priority-${task.priority}">${getPriorityLabel(task.priority)}</span>
                    </div>
                    <div class="task-description">${task.description || 'Sem descri√ß√£o'}</div>
                    <span class="task-status status-${task.status}">${getStatusLabel(task.status)}</span>
                    <div class="task-actions">
                        <button class="btn-edit" onclick="editTask(${task.id})">‚úèÔ∏è Editar</button>
                        <button class="btn-delete" onclick="deleteTask(${task.id})">üóëÔ∏è Deletar</button>
                    </div>
                </div>
            `).join('');
        }

        function getPriorityLabel(priority) {
            const labels = { low: 'Baixa', medium: 'M√©dia', high: 'Alta' };
            return labels[priority] || priority;
        }

        function getStatusLabel(status) {
            const labels = { 
                pending: 'Pendente', 
                'in-progress': 'Em Progresso', 
                completed: 'Conclu√≠da' 
            };
            return labels[status] || status;
        }

        async function deleteTask(id) {
            if (!confirm('Tem certeza que deseja deletar esta tarefa?')) return;

            try {
                const response = await fetch(`/api/tasks/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    loadTasks();
                    alert('Tarefa deletada com sucesso!');
                }
            } catch (error) {
                alert('Erro ao deletar tarefa');
            }
        }

        async function editTask(id) {
            const newTitle = prompt('Novo t√≠tulo:');
            if (!newTitle) return;

            const newStatus = prompt('Novo status (pending/in-progress/completed):');
            if (!newStatus) return;

            try {
                const response = await fetch(`/api/tasks/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: newTitle, status: newStatus })
                });

                if (response.ok) {
                    loadTasks();
                    alert('Tarefa atualizada com sucesso!');
                }
            } catch (error) {
                alert('Erro ao atualizar tarefa');
            }
        }

        function filterTasks(filter) {
            currentFilter = filter;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadTasks();
        }
    </script>
</body>
</html>
